name: ci

on:
  pull_request:
  push:
    branches: [ master ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          coverage: none
      - run: composer validate --no-interaction --strict
      - run: composer install --no-interaction --no-progress --prefer-dist
      - run: composer run -n lint

  unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          coverage: none
      - run: composer install --no-interaction --no-progress --prefer-dist
      - name: Run phpunit (unit)
        run: |
          curl -fsSL -o phpunit.phar https://phar.phpunit.de/phpunit-10.phar
          php phpunit.phar --version
          php phpunit.phar --testsuite unit

  integration:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: app
          POSTGRES_USER: app
          POSTGRES_PASSWORD: app
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U app -d app"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10
    env:
      POSTGRES_DB: app
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      DB_HOST: 127.0.0.1
      DB_PORT: 5432
    steps:
      - uses: actions/checkout@v4
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          coverage: none
          extensions: pdo, pdo_pgsql
      - run: composer install --no-interaction --no-progress --prefer-dist
      - name: Migrate schema
        run: |
          sudo apt-get update && sudo apt-get install -y --no-install-recommends postgresql-client
          bash tools/migration-smoke.sh --no-start
      - name: Run phpunit (integration)
        run: |
          curl -fsSL -o phpunit.phar https://phar.phpunit.de/phpunit-10.phar
          php phpunit.phar --testsuite integration

  static:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          coverage: none
      - run: composer install --no-interaction --no-progress --prefer-dist
      - name: Run phpstan
        run: |
          curl -fsSL -o phpstan.phar https://github.com/phpstan/phpstan/releases/latest/download/phpstan.phar
          php phpstan.phar --version
          php phpstan.phar analyse -c phpstan.neon.dist
