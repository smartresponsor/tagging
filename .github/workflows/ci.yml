name: ci

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          coverage: none
      - name: Validate composer
        run: composer validate
      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist
      - name: Lint
        run: composer lint
